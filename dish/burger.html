<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Deluxe – 3D Ansicht</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #f4f4f4;
            color: #111;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #111;
            font-size: 14px;
            padding: 8px 14px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #fff;
        }

        h1 {
            margin-top: 0;
        }

        model-viewer {
            width: 100%;
            height: 500px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .info {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">

        <a class="back" href="../menu/hauptspeisen.html">← Zurück zu Hauptspeisen</a>

        <h1>Burger Deluxe</h1>

        <model-viewer
            src="../models/burger.glb"
            alt="3D Modell eines Burgers"
            auto-rotate
            camera-controls
            ar
            ar-modes="webxr scene-viewer quick-look">
        </model-viewer>

        <p class="info">
            Tippe auf „In AR anzeigen“, um den Burger auf deinem Tisch zu platzieren.
        </p>

    </div>
</body>
</html>
