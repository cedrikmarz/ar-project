<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Deluxe – 3D & AR</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --bg:#f4f4f4;
      --card:#fff;
      --text:#111;
      --muted:#666;
      --border:#e6e6e6;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --radius: 18px;
    }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:22px 18px 40px;
    }

    .back{
      display:inline-block;
      text-decoration:none;
      color:inherit;
      font-size:14px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:#fff;
      margin-bottom:18px;
    }

    h1{
      margin:0 0 6px;
      font-size:26px;
      letter-spacing:-0.02em;
    }

    p.sub{
      margin:0 0 18px;
      color:var(--muted);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .preview{
      position:relative;
      height:420px;
      background:linear-gradient(135deg,#fff,#f0f0f0);
    }

    model-viewer{
      width:100%;
      height:100%;
      background:transparent;
    }

    .badge{
      position:absolute;
      bottom:12px;
      left:12px;
      font-size:12px;
      padding:6px 12px;
      border-radius:999px;
      background:#fff;
      border:1px solid var(--border);
      color:var(--muted);
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }

    .content{
      padding:18px;
    }

    .desc{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <a class="back" href="../menu/hauptspeisen.html">← Hauptspeisen</a>

    <h1>Burger Deluxe</h1>
    <p class="sub">Interaktive 3D-Vorschau mit AR-Platzierung.</p>

    <div class="card">
      <div class="preview">
        <model-viewer
          src="../models/burger.glb"
          alt="3D Modell eines Burgers"
          camera-controls
          auto-rotate
          ar
          ar-modes="webxr scene-viewer quick-look"
          shadow-intensity="1">
        </model-viewer>

        <div class="badge">3D • AR</div>
      </div>

      <div class="content">
        <p class="desc">
          Drehe und zoome das Modell. Tippe auf „In AR anzeigen“, um den Burger auf deinem Tisch zu platzieren.
        </p>
      </div>
    </div>

  </div>
</body>
</html>
