<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Deluxe – 3D & AR</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f4f4f4;color:#111}
    .container{max-width:900px;margin:0 auto;padding:30px 20px}
    .back{display:inline-block;margin-bottom:18px;text-decoration:none;color:#111;font-size:14px;padding:8px 14px;border:1px solid #ddd;border-radius:999px;background:#fff}
    h1{margin:0 0 10px}
    model-viewer{width:100%;height:520px;background:#fff;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    .hint{margin-top:14px;color:#666}
    .error{margin-top:14px;padding:12px 14px;border-radius:14px;border:1px solid #f0caca;background:#fff6f6;color:#8a1f1f;display:none;white-space:pre-wrap}
  </style>
</head>

<body>
  <div class="container">
    <a class="back" href="../menu/hauptspeisen.html">← Zurück zu Hauptspeisen</a>

    <h1>Burger Deluxe</h1>

    <model-viewer
      id="mv"
      src="https://cedrikmarz.github.io/ar-project/models/burger.glb"
      alt="3D Modell eines Burgers"
      camera-controls
      auto-rotate
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1">
    </model-viewer>

    <div id="err" class="error"></div>

    <p class="hint">Wenn das Modell nicht erscheint: öffne F12 → Console und kopiere den Fehler.</p>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const err = document.getElementById('err');

    mv.addEventListener('error', (e) => {
      err.style.display = 'block';
      err.textContent =
        "Model-Viewer Fehler beim Laden des GLB.\n\n" +
        "Tipp: Öffne F12 → Console und schau nach Details.\n" +
        "URL: " + mv.getAttribute('src');
    });

    mv.addEventListener('load', () => {
      err.style.display = 'none';
      err.textContent = '';
    });
  </script>
</body>
</html>
