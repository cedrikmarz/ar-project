<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Restaurant Demo</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f4f4f4;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

model-viewer {
  width: 100%;
  height: 500px;
  border-radius: 12px;
  background: #fafafa;
}

    </style>
  </head>

  <body>
    <div class="container">
  <h1>Burger Deluxe</h1>
  <p>Interaktive 3D-Vorschau mit AR-Funktion</p>

  <model-viewer
    src="models/burger.glb"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1">
  </model-viewer>
</div>

  </body>
</html>
